<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtShoppingController as itemReceiver'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in itemReceiver.items">
           {{ item.quantity }} of {{ item.name }} <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>
     </ul>
     <div class="emptyMessage" ng-show="itemReceiver.items.length==5">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='ToBuyShoppingController  as itemBuyer'>
     <h2>Already Bought:</h2>
     <ol>
        <li ng-repeat="item in itemBuyer.items">
          buy {{ item.quantity }} of {{ item.name }}
          <button class="btn btn-default" ng-click="itemBuyer.buyItem($index);">Buy Item</button>
     </ol>
     <div class="emptyMessage" ng-show="itemBuyer.items.length==5">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
