<div ng-hide="menu.found"  class="bg-danger">nothing was found :(</div>
<table class="table" >
    <thead >
      <tr>
        <th>name</th>
        <th>short name</th>
        <th>description</th>
        <th>removal</th>
      </tr>
    </thead>
    <tbody ng-repeat="item in menu.found">
      <tr>
        <td> {{ item.name }} </td>
        <td> {{ item.name }} </td>
        <td>{{item.description}}</td>
        <td><button class="btn btn-danger" ng-click="menu.removeItem({index: $index});">Don't want this one! </button></td>
      </tr>
    </tbody>
  </table>
